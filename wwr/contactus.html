<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dry Oar Boating</title>
    <link rel="stylesheet" href="styles/contactus.css">
</head>
<body>
<header>
    <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
    </a>
    <nav>
        <a href="index.html">Home</a>
        <a href="rivers.html">Page 2</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
    </nav>
</header>
<main>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
    <div id="feedback"></div>
    <form>
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>Dry Oar &copy; 2024 - Jayden Chen</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
        <a href="https://facebook.com">
            <img src="images/facebook.png" alt="Facebook icon">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.png" alt="Twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="Instagram icon">
        </a>
    </div>
</footer>
<script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        feedbackElement.innerHTML = `Hello ${formElement.user_name.value}! Thank you for your message. We will get back with you as soon as possible!`;
        feedbackElement.style.display = "block";
        document.body.classList.add('moveDown');
    });
</script>
</body>
</html>
